<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Icecreamshop demo</title>
  </head>
  <body>
    <template id="categoryTemplate"></template>
    <template id="icecreamshopTemplate">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 id="icecreamshopTitle"></h5>
          <p id="iceCreamShopDesc"></p>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="isCompleted"
            />
            <label class="form-check-label">Is completed</label>
          </div>
          <button id="iceCreamShopDel" class="btn btn-danger">Del</button>
          <button id="iceCreamShopUpdate" class="btn btn-primary">
            Update
          </button>
        </div>
      </div>
    </template>

    <div class="container">
      <img src="./assets/scoop.jpg" width="400px" text-align="center" />
      <h1>🍦SCOOP GELATO🍦</h1>
      <form onsubmit="icecreamshopSubmit(event)">
        <nav
          class="navbar navbar-expand-lg"
          style="background-color: #ffdd57"
        ></nav>
        <div style="font-size: 1.5rem">
          <h1 class="text-muted">Menu</h1>
          <ul id="menucontainer">
            <!-- Menu Items -->
            <h5 style="font-size: 2rem; font-weight: normal">
              💲 Price per scoop: $2.50
            </h5>
            <li>🍓 Strawberry $3.50</li>

            <li>🍫 Chocolate Fudge $4.00</li>

            <li>🍦 Classic Vanilla $3.00</li>

            <li>🍪 Cookies & Cream $4.50</li>

            <li>🍋 Lemon Sorbet $3.75</li>

            <li>🍨 Sundae Special $5.50</li>

            <li>🍹 Milkshake (Vanilla/Chocolate/Strawberry) $4.75</li>
          </ul>
        </div>
        <div class="mb-3">
          <label for="icecreamshop" class="form-label">Order</label>
          <input type="text" class="form-control" id="icecreamshop" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script>
      const icecreamshopSubmit = (event) => {
        event.preventDefault();
        console.log("event", event);
      };
    </script>
  </body>
</html>
